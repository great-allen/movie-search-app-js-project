<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

    <title>Movie APP</title>
    <link rel="stylesheet" href="./movie-search.css">
</head>

<body>
    <header >
        <h1 >Movie Search</h1>
    </header>
    <div class="container"  >
        <h2>Upcoming:</h2>
        <ul class="upcoming">
            
        </ul>
        <div class="btns">
            <div class="btn">← Left</div>
            <div class="btn">Right →</div>
        </div>
        
        <div class="movie-wrap">
            <h2>Popular:</h2>
            <div class="pagechange">
                <button class="prepage">←</button>
                <button class="nextpage">→</button>
            </div>
            <main id="main"> 
            </main>
        </div>
        
    </div>
    <div id="more-info" hidden="true" >
       <p class="go-back">Cancel</p>
        <div class="small-info">
            <p>Title:</p>
            <p>Release Date:</p>
            <p>Original Language:</p>
            <p>Vote Average:</p>
        </div>
            <div id="reviews">
                <h3>Reviews</h3>
                <input type="text" id="fname" name="fname" placeholder="Your Name Please">
                <br>
                <textarea id="review" name="review" placeholder="text here"></textarea>
                <br>
                <button class="review">SUBMIT</button>
            </div>
            <ul class="review-ul" >
                
               
            </ul>
        


    </div>
    <form id="search-form" >
        <input  type="text", id="search", placeholder="movie name"/>
    </form>
    

    <script src="./movie-search.js"></script>
</body>

</html>
